<app-heder title="Perfil Del Alumno"></app-heder>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil Del Alumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="profile-container">
      <!-- Foto del alumno -->
      <div class="photo-container">
        <img [src]="student.photoUrl" alt="Foto del alumno" class="profile-photo" />
      </div>

      <!-- Espaciador -->
      <div class="spacer"></div>

      <!-- Modo de visualización -->
      <ng-container *ngIf="!isEditing">
        <div class="user-data">
          <h2>{{ student.name }} {{ student.apellidoPaterno }} {{ student.apellidoMaterno }}</h2>
          <p><strong>Email:</strong> {{ student.email }}</p>
          <p><strong>Carrera:</strong> {{ student.carrera }}</p>
          <p><strong>Teléfono:</strong> {{ student.telefono }}</p>
        </div>
        <ion-button expand="full" (click)="toggleEditMode()">Editar Perfil</ion-button>
      </ng-container>

      <!-- Modo de edición -->
      <ng-container *ngIf="isEditing">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="student.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input [(ngModel)]="student.apellidoPaterno"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input [(ngModel)]="student.apellidoMaterno"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="student.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Carrera</ion-label>
          <ion-input [(ngModel)]="student.carrera"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="student.telefono"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="saveChanges()">Guardar Cambios</ion-button>
        <ion-button expand="full" color="danger" (click)="toggleEditMode()">Cancelar</ion-button>
      </ng-container>
    </div>
  </ion-content>
</ion-content>
